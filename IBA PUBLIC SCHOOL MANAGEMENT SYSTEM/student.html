<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <link rel="stylesheet" href="student.css">
</head>
<body>
  <div class="container">
    <h1>Students Record</h1>
    <div class="input-container">
      <input type="text" placeholder="Name" id="name">
      <input type="email" placeholder="Email" id="email">
      <input type="text" placeholder="GPA" id="grade">
      <input type="number" placeholder="Age" id="age">
      <input type="text" placeholder="Degree" id="degree">
      <button id="add" onclick="addStudent()">Add Student</button>
    </div>
    <div class="student-list">
      <button id="show" onclick="showRecords() ">Show Students Record</button>
      <ul id="student-list"></ul>
      <button class="logout-button" onclick="logout()">Dashboard</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
