<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Management System</title>
  <link rel="stylesheet" href="staff.css">
</head>
<body>
  <div class="container">
    <h1>Staff Records</h1>
    <div class="input-container">
      <input type="text" placeholder="Name" id="name">
      <input type="email" placeholder="Email" id="email">
      <input type="text" placeholder="Department" id="department">
      <button id="add" onclick="addStaff()">Add Staff</button>
    </div>
    <div class="staff-list">
      <button id="show" onclick="showStaffRecord()">Show Staff Records</button>
      <ul id="staff-list"></ul>
      <button class="logout-button" onclick="logout()">Dashboard</button>
    </div>
  </div>

  <script src="staff.js"></script>
</body>
</html>
